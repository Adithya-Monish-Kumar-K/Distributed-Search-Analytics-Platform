apiVersion: apps/v1
kind: Deployment
metadata:
  name: searcher
  namespace: searchplatform
  labels:
    app: searcher
    app.kubernetes.io/part-of: searchplatform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: searcher
  template:
    metadata:
      labels:
        app: searcher
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: searcher
          image: searchplatform-searcher:latest
          imagePullPolicy: IfNotPresent
          args:
            - "-config"
            - "/etc/searchplatform/config.yaml"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: config
              mountPath: /etc/searchplatform
              readOnly: true
            - name: index-data
              mountPath: /data/index
      volumes:
        - name: config
          configMap:
            name: searchplatform-config
        - name: index-data
          persistentVolumeClaim:
            claimName: searcher-index-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: searcher-index-data
  namespace: searchplatform
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi